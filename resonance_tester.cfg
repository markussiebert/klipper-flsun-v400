[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E660C06213359736-if00

[adxl345]
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: x,z,y

[resonance_tester]
accel_chip: adxl345
probe_points:
    # Center point - safe for all delta printers
    0,0,50
    # Additional points for comprehensive testing (optional)
    # 75,0,20        # +X direction  
    # -75,0,20       # -X direction
    # 0,75,20        # +Y direction
    # 0,-75,20       # -Y direction

[output_pin power_mode] # Improve power stability
pin: adxl:gpio23